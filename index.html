<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<body>
    <div class="contact-container" id="getintouch">
        <form id="loginForm"  class="contact-left">
            <div class="contact-left-title">
                <h2>Admin Login</h2>
                <hr>
            </div>
                    <label for="username">Username:</label>
                    <input type="text" placeholder="Enter Your Username" id="username" class="contact-inputs" required>
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Enter Your Password"  id="password" class="contact-inputs" required>
                    <button type="button" id="togglePassword" class="toggle-password-button">Show</button>
                    <button type="submit">Login</button>
        </form>
    </div>
    <style>
.contact-container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: space-evenly;
}

.contact-left {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  border: 2px solid #0000006e;
  padding: 40px;
  border-radius: 25px;
}

.contact-left-title h2 {
  font-weight: 600;
  color: #a363aa;
  font-size: 18px;
  margin-bottom: 5px;
  text-align: center;
}

.contact-left-title hr {
  border: none;
  width: 180px;
  height: 2px;
  background: #dbcddd;
  border-radius: 10px;
  margin-bottom: 20px;
}

.contact-inputs {
  width: 400px;
  height: 50px;
  border: 1px solid rgba(0, 0, 0, 0.103);
  outline: ;
  padding-left: 25px;
  font-weight: 600;
  border-radius: 50px;
  color: #2c2c2c;
  font-weight: 400;
}

.contact-inputs:focus {
  border: 2px solid #ff994f;
}

.contact-inputs::placeholder {
  color: #646161;
}

.contact-left button {
  display: flex;
  align-items: center;
  padding: 7px 30px;
  font-size: 16px;
  font-weight: 500;
  color: #fff;
  gap: 10px;
  border: none;
  border-radius: 50px;
  background-color: #f9004d;
  cursor: pointer;
}

.contact-left button:hover {
  border: 1px solid #f44336;
  background: #ece7e600;
  transition: 0.5s;
  color: #000;
}

label,
input {
    display: block;
    width: 100%;
}

/* Add these styles to your existing CSS */

.password-container {
  position: relative;
  width: 100%;
}

.toggle-password-button {
  position: absolute;
  right: 10px;
  top: 10px;
  background: none;
  border: none;
  cursor: pointer;
  font-weight: 600;
  color: #007BFF;
}

.toggle-password-button:hover {
  color: #0056b3;
}




/* Media queries for responsiveness */
@media (max-width: 768px) {
  .contact-container {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
  }

  .contact-left {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    border: 2px solid #e720206e;
    padding: 40px;
    border-radius: 25px;
  }

  .contact-left-title h2 {
    font-weight: 600;
    color: #645d5d;
    font-size: 15px;
    margin-bottom: 5px;
  }

  .contact-left-title hr {
    border: none;
    width: 150px;
    height: 2px;
    background: #dcdcdc;
    border-radius: 10px;
    margin-bottom: 20px;
  }

  .contact-inputs {
    width: 300px;
    height: 50px;
    border: none;
    outline: none;
    padding-left: 25px;
    font-weight: 600;
    border-radius: 50px;
    color: #666;
  }

  .contact-left textarea {
    height: 140px;
    padding-top: 20px;
    border-radius: 20px;
    font-size: 13px;
  }

  .contact-inputs:focus {
    border: 2px solid hsl(220, 18%, 23%);
  }

  .contact-inputs::placeholder {
    color: #a9a9a9;
  }

  .contact-left button {
    display: flex;
    align-items: center;
    padding: 7px 30px;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    gap: 10px;
    border: none;
    border-radius: 50px;
    background-color: #f9004d;
    cursor: pointer;
  }

  .contact-left button:hover {
    border: 1px solid #f44336;
    background: #ece7e600;
    transition: 0.5s;
    color: #000;
  }
}


@media (max-width: 480px) {
    .container {
        max-width: 250px;
    }
}

    </style>
    <script src="login.js"></script>
</body>
</html>
